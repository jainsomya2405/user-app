<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header"  *ngIf="currentUser">
  <div>User Form</div>
  <span class="nav-tool-items">
    <a mat-button (click)="logout()">{{ mode ? "LogOut" : 'Login' }}</a>
    <a mat-button mat-raised-button (click)="register()">{{
      mode ? "Edit Profile" : "Register"
    }}</a>
  </span>
</mat-toolbar>

<router-outlet></router-outlet>
